---
# defaults file for ansible.samba

__samba_pkg: 'samba4'
samba_config: /etc/samba/smb.conf

root_group: root

samba_workgroup: WORKGROUP
samba_server_string: ''
samba_server_role: 'standalone server'
samba_local_master: 'no'
samba_domain_master: 'no'
samba_preferred_master: 'no'
samba_host_allow: ''
samba_guest_account: ''
samba_log_file: '/var/log/samba/smbd.%m'
samba_max_log_size: 50
samba_realm: ''
samba_passdb_backend: tbdsam
samba_include: ''
samba_interfaces: ''
samba_dns_proxy: 'no'
samba_additional_settings: []
samba_share_homes: no
samba_shares: ''
